{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="form-container">
    <h2 class="form-title">Register</h2>

    <form action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
{% endblock %}
